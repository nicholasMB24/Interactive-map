<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supply Chain Risk Map</title>

  <!-- Leaflet (pinned to stable v1.9.4) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="map-shell">
    <div id="map"></div>

    <aside class="panel" aria-label="Map filters">
      <div class="panel__header">
        <div class="panel__title">Supply Chain Risk Map</div>
        <div id="status" class="panel__status">Loading eventsâ€¦</div>

        <button id="togglePanel" class="panel__toggle" type="button" aria-expanded="true">
          Hide filters
        </button>
      </div>

      <div id="panelBody" class="panel__body">
        <div class="panel__actions">
          <button id="selectAll" type="button">Select all</button>
          <button id="selectNone" type="button">Select none</button>
          <button id="zoomVisible" type="button" title="Zoom to visible markers">Zoom</button>
        </div>

        <div id="filters" class="panel__filters"></div>

        <div class="panel__footer">
          <div><strong>Visible:</strong> <span id="visibleCount">0</span></div>
          <div class="panel__hint">Tip: untick categories to filter markers.</div>
        </div>
      </div>
    </aside>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
